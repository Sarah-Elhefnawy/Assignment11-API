<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <title>Weather</title>
</head>

<body>
    <!-- Start of Navbar -->
    <nav class="navbar navbar-expand-lg text-white">
        <div class="container">
            <div class="me-auto d-flex gap-3 align-items-center">
                <img src="./images/imgi_1_logo@2x.png" class="d-block" alt="weather logo">
                <div class="anchor">
                    <a class="text-white text-decoration-none" href="#">
                        <h1 class="fs-6 fw-bolder mb-0">Weather</h1>
                    </a>
                    <a class="text-white text-decoration-none" href="#"><small class="fw-light">tagline goes
                            here</small></a>
                </div>
            </div>
            <button class="navbar-toggler position-relative" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="position-absolute top-50 start-50 translate-middle"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav gap-lg-2 ms-auto mt-5 mb-2 mb-lg-0 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-center px-lg-4 active rounded-lg-top-2" aria-current="page"
                            href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-center px-lg-4" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-center px-lg-4" href="#">Live Cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-center px-lg-4" href="#">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-center px-lg-4 rounded-lg-bottom-2" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Start of Header -->
    <header class="header pt-5">
        <div class="container">
            <div class="inner">
                <div class="input-group">
                    <input id="search" type="text" class="form-control input-custom border-0"
                        placeholder="Find your location..." aria-label="Find your location..."
                        aria-describedby="searchBtn">
                    <button class="btn btn-custom" type="button" id="searchBtn">
                        Search
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <!-- End of Header -->

    <main>
        <!-- Start of Weather Details -->
        <section class="weather-data">
            <div class="container">
                <div class="weather overflow-hidden">
                    <div id="weather" class="row g-0 mb-5 row-cols-1 row-cols-md-3">
                        <div id="col1"></div>
                        <div id="col2"></div>
                        <div id="col3"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End of Weather Details -->
    </main>

    <footer class="footer pt-5 pb-4 text-start">
        <div class="container">
            <div class="inner">
                <div class="input-group">
                    <input type="text" class="form-control input-custom border-0" placeholder="Enter your email..."
                        aria-label="Enter your email..." aria-describedby="button-addon1">
                    <button class="btn btn-custom" type="button" id="button-addon1">Subscribe</button>
                </div>
                <ul class="list-unstyled d-flex flex-row mt-4">
                    <li class="pe-1">
                        <a href="#" class="text-decoration-none">
                            <div class="rounded-circle d-flex justify-content-center align-items-center"><i
                                    class="fa-brands fa-facebook-f"></i></div>
                        </a>
                    </li>
                    <li class="pe-1">
                        <a href="#" class="text-decoration-none">
                            <div class="rounded-circle d-flex justify-content-center align-items-center"><i
                                    class="fa-brands fa-twitter"></i></div>
                        </a>
                    </li>
                    <li class="pe-1">
                        <a href="#" class="text-decoration-none">
                            <div class="rounded-circle d-flex justify-content-center align-items-center"><i
                                    class="fa-brands fa-google-plus-g"></i></div>
                        </a>
                    </li>
                    <li class="pe-1">
                        <a href="#" class="text-decoration-none">
                            <div class="rounded-circle d-flex justify-content-center align-items-center"><i
                                    class="fa-brands fa-pinterest-p"></i></div>
                        </a>
                    </li>
                </ul>
                <p class="fw-light">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
            </div>
    </footer>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
